<div class="app-tabs">
    <button *ngFor="let tab of tabs; let i = index" class="tab-item" (click)="selectTab(i)"
        [class.active]="selectedTabIndex === i">
        <span> {{ tab }}</span>
    </button>
</div>

<div *ngIf="selectedTabIndex !== undefined" class="tab-content">
    <ng-content></ng-content>
</div>
