      <div class="header-logo">
        <a href="#">
          <svg>
            <use xlink:href="#logoIcon"></use>
          </svg>
        </a>
      </div>

      <div class="header-menu">
        <ul>
          <li>
            <a class="link" href="/" (mouseenter)="handleHoverAnimationEnter($event)">
              <span class="link-name">Services</span>
              <svg>
                <use xlink:href="#arrowDownIcon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="link" href="/about" (mouseenter)="handleHoverAnimationEnter($event)">
              <span class="link-name">Case Studies</span>

          <li>

          </li>
          <li>
            <a class="link" href="/contact" (mouseenter)="handleHoverAnimationEnter($event)"><span
                class="link-name">News</span></a>
          </li>
          <li>
            <a class="link" href="/contact" (mouseenter)="handleHoverAnimationEnter($event)">
              <span class="link-name">Tools</span>
              <svg>
                <use xlink:href="#arrowDownIcon"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="link" href="/contact" (mouseenter)="handleHoverAnimationEnter($event)"><span
                class="link-name">Contact Us</span></a>
          </li>
        </ul>
      </div>

      <div class="mobile-menu">
        <div class="language-selector">
          <a class="link">
            <span class="link-name">En</span>
          </a>
          <div class="border"></div>
          <a class="link">
            <span class="link-name"> 中文</span>
          </a>
        </div>

          <div></div>
